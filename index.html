---
layout: default
title: Home
---

<section id="posts">

  {% for post in paginator.posts %}
  <article class="row gutters">
    <div class="col span_3 meta">
      <date>{{ post.date | date_to_long_string }}</date>
    </div>

    <div class="col span_9">
      <p class="listing"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>
  </article>
  {% endfor %}

</section>

{% include pagination.html %}
